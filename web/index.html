<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to JCFC Gradebook</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/mine.css" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/jcfc-logo.png"/>
    <link rel="shortcut icon" type="image/png" href="images/jcfc-logo.png"/>
    <style>
    #preloader, #status {
      display: none;
    }
  </style>
</head>

<body class="login-body">
<div id="preloader">
  <div id="status">
     <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
    <div class="login-align">
        <div class="login-login">
          <div class="login-bar">&nbsp;</div>

          <h2 class="h2-login"><img src="images/jcfc-logo.png" width="38px">&nbsp;Login&nbsp;<small></small></h2>
          <input type="username" id="txtEmail" name="username" placeholder="Username" required="required" class="input-login">
          <input id="txtPassword" type="password" name="password" data-validate-length="4" placeholder="Password" class="input-login" required="required">
          <button class="button-login" type="submit" id="btnLogin">Enter site </button>

        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/mine/login.js"></script>

</body>

</html>
