<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to JCFC Gradebook</title>
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/lib/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mine.css" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/jcfc-logo.png"/>
    <link rel="shortcut icon" type="image/png" href="images/jcfc-logo.png"/>
    <style>
    #preloader, #status {
      display: none;
    }
  </style>
</head>

<body class="login-body">
<div id="preloader">
  <div id="status">
     <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
  <div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3 h2-login">
                <img src="../images/logo.png" width="50px">
                &nbsp;L O G I N</h3>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control p_input" id="txtEmail" name="username" placeholder="Username" required="required" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control p_input" id="txtPassword" placeholder="Password">
                </div>
                <div class="form-group d-flex pull-right justify-content-between">
                  <a href="#" class="forgot-pass">Forgot password</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success btn-block" id="btnLogin">LOG IN</button>
                </div>
                <p class="Or-login-with my-3">Or login with</p>
                <a class="btn btn-warning btn-block" id="btnEmail">Sign in with Email</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="js/misc.js"></script>
  <!-- FIREBASE-->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="js/mine/login.js"></script>
</body>

</html>
